<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Language Translator</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #7c3aed;
      --background: #0f172a;
      --surface: #1e293b;
      --surface-light: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --border: #475569;
      --border-radius: 12px;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #10b981, #0ea5e9);
      top: 60%;
      right: 15%;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #f59e0b, #ef4444);
      bottom: 10%;
      left: 20%;
      animation-delay: -10s;
    }

    .orb-4 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      top: 10%;
      right: 20%;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(30px, -30px) scale(1.05);
      }
      50% {
        transform: translate(-20px, 20px) scale(0.95);
      }
      75% {
        transform: translate(-30px, -20px) scale(1.02);
      }
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 40px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(71, 85, 105, 0.3);
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .auth-section {
      background: rgba(15, 23, 42, 0.6);
      padding: 30px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(71, 85, 105, 0.4);
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .auth-section h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .auth-section h2::before {
      content: "üîê";
      animation: lockPulse 2s infinite;
    }

    @keyframes lockPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .auth-description {
      color: var(--text-muted);
      margin-bottom: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .auth-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .auth-input input {
      flex: 1;
      padding: 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: var(--transition);
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
      letter-spacing: 1px;
      text-align: center;
    }

    .auth-input input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .auth-input button {
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      min-width: 150px;
    }

    .auth-input button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .auth-input button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .auth-info {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 10px;
      opacity: 0.8;
      text-align: center;
    }

    .main-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      color: var(--text);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label::before {
      font-size: 0.9em;
    }

    #direction-label::before {
      content: "üîÑ";
    }

    #input-label::before {
      content: "üìù";
    }

    select, textarea {
      width: 100%;
      padding: 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: var(--transition);
      resize: vertical;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    textarea {
      min-height: 140px;
      line-height: 1.6;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .btn-secondary {
      background: var(--surface-light);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--border);
      transform: translateY(-3px);
    }

    .result-container {
      margin-top: 30px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 8px;
      border: 2px solid var(--border);
      overflow: hidden;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-header {
      padding: 16px;
      background: var(--surface-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .result-header h3 {
      font-size: 1.1rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-header h3::before {
      content: "üí¨";
    }

    .result-content {
      padding: 25px;
      min-height: 140px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
    }

    .empty-result {
      color: var(--text-muted);
      font-style: italic;
      opacity: 0.7;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      background: var(--success);
      color: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: var(--error);
    }

    .notification.warning {
      background: var(--warning);
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .stat {
      flex: 1;
      text-align: center;
      padding: 15px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 25px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .auth-input {
        flex-direction: column;
      }
      
      .auth-input button {
        width: 100%;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .stats {
        flex-direction: column;
        gap: 10px;
      }
      
      .orb-1, .orb-2, .orb-3, .orb-4 {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

  <div class="gradient-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="gradient-orb orb-4"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Secret Language Translator</h1>
      <p>Translate between English and your secret language.</p>
    </div>

    <div class="auth-section" id="authSection">
      <h2>Enter Password</h2>
      <p class="auth-description">Enter the master password to access the translator.</p>
      <div class="auth-input">
        <input type="password" id="passwordInput" placeholder="Enter master password" autocomplete="off">
        <button onclick="checkPassword()">Continue</button>
      </div>
      <p class="auth-info">Enter the correct password to proceed</p>
    </div>

    <div class="main-content" id="mainContent">
      <div class="controls">
        <div class="control-group">
          <label id="direction-label" for="direction">Translation Direction</label>
          <select id="direction">
            <option value="engToSecret">üîí English ‚Üí Secret Language</option>
            <option value="secretToEng">üîì Secret Language ‚Üí English</option>
          </select>
        </div>

        <div class="control-group">
          <label id="input-label" for="inputText">Text to Translate</label>
          <textarea id="inputText" placeholder="Enter your text here..." autocomplete="off"></textarea>
        </div>

        <div class="buttons">
          <button class="btn btn-primary" onclick="translateText()">
            <span>‚ú® Translate</span>
          </button>
          <button class="btn btn-secondary" onclick="clearText()">
            <span>üóëÔ∏è Clear All</span>
          </button>
        </div>
      </div>

      <div class="result-container">
        <div class="result-header">
          <h3>Translation Result</h3>
          <button class="btn-secondary" style="padding: 8px 16px;" onclick="copyResult()">
            üìã Copy
          </button>
        </div>
        <div class="result-content" id="result">
          <span class="empty-result">Your translation will appear here...</span>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="charCount">0</div>
          <div class="stat-label">Characters</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="wordCount">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="translatedCount">0</div>
          <div class="stat-label">Translated</div>
        </div>
      </div>
    </div>
  </div>

        "way": "nul",
        "we": "syla",
        "weapon": "zyl",
        "wear": "qup",
        "week": "zyv",
        "weight": "kem",
        "well": "pyi",
        "west": "ziv",
        "western": "vog",
        "what": "ra",
        "whatever": "nyj",
        "when": "pi",
        "where": "siq",
        "whether": "did",
        "which": "myh",
        "while": "soq",
        "white": "bil",
        "who": "req",
        "whole": "juj",
        "whom": "fuw",
        "whose": "juz",
        "why": "huc",
        "wide": "biy",
        "wife": "qal",
        "will": "ce",
        "win": "dus",
        "wind": "wir",
        "window": "zib",
        "wish": "hid",
        "with": "pyy",
        "within": "cur",
        "without": "tip",
        "woman": "law",
        "wonder": "juq",
        "word": "qav",
        "work": "goq",
        "worker": "sap",
        "world": "qyrn",
        "worry": "dip",
        "would": "kih",
        "write": "rat",
        "writer": "zyh",
        "wrong": "giw",
        "yard": "dex",
        "yeah": "ves",
        "year": "wuq",
        "yes": "yent",
        "yet": "red",
        "you": "thar",
        "young": "til",
        "your": "gaw",
        "yourself": "vik"
      },
      
      // Special character handling
      PUNCTUATION: /[.,!?;:()"'-]/g,
      
      // Storage keys - NOT for authentication persistence
      STORAGE_KEYS: {
        LAST_INPUT: 'secret_translator_last_input',
        LAST_DIRECTION: 'secret_translator_last_direction'
      }
    };

    // =========================
    // INITIALIZATION
    // =========================
    let isAuthenticated = false;
    let reverseWordList = null;

    // Initialize the application
    function initApp() {
      // Clear any previous authentication
      localStorage.removeItem('secret_translator_authenticated');
      localStorage.removeItem('secret_translator_password');
      
      // Build reverse lookup dictionary
      reverseWordList = Object.fromEntries(
        Object.entries(CONFIG.WORD_LIST).map(([k, v]) => [v, k])
      );
      
      // Load saved state (but not authentication)
      loadSavedState();
      
      // Set up event listeners
      setupEventListeners();
      
      // Focus on password input
      document.getElementById('passwordInput').focus();
    }

    // =========================
    // AUTHENTICATION SYSTEM
    // =========================
    function checkPassword() {
      const passwordInput = document.getElementById('passwordInput');
      const enteredPassword = passwordInput.value.trim();
      
      // Decode the Base64 stored password
      const decodedPassword = atob(CONFIG.PASSWORD_BASE64);
      
      if (enteredPassword === decodedPassword) {
        unlockTranslator();
        showNotification('‚úÖ Password accepted.', 'success');
      } else {
        // Shake animation for wrong password
        passwordInput.style.animation = 'shake 0.5s';
        setTimeout(() => {
          passwordInput.style.animation = '';
          passwordInput.value = '';
          passwordInput.focus();
        }, 500);
        showNotification('‚ùå Incorrect password. Try again.', 'error');
      }
    }

    function unlockTranslator() {
      isAuthenticated = true;
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      
      // Focus on input field
      setTimeout(() => {
        document.getElementById('inputText').focus();
      }, 100);
    }

    // =========================
    // TRANSLATION ENGINE
    // =========================
    function translateText() {
      if (!isAuthenticated) {
        showNotification('üîí Please authenticate first', 'error');
        return;
      }
      
      const direction = document.getElementById('direction').value;
      const inputText = document.getElementById('inputText').value.trim();
      const resultElement = document.getElementById('result');
      
      if (!inputText) {
        resultElement.innerHTML = '<span class="empty-result">Enter text to translate...</span>';
        updateStats(0, 0, 0);
        return;
      }
      
      // Save current state
      saveState();
      
      // Process translation
      const words = inputText.match(/\b[\w']+\b|[^\w\s]+|\s+/g) || [];
      let translatedWords = 0;
      let output = words.map(word => {
        if (/^\s+$/.test(word)) {
          return word;
        }
        
        const translated = translateWord(word, direction);
        if (translated !== word.toLowerCase()) {
          translatedWords++;
        }
        return applyOriginalCasing(word, translated);
      }).join('');
      
      // Display result
      resultElement.textContent = output || ' ';
      resultElement.classList.remove('empty-result');
      
      // Update statistics
      updateStats(inputText.length, words.filter(w => !/^\s+$/.test(w)).length, translatedWords);
      
      // Auto-scroll to result
      resultElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function translateWord(word, direction) {
      const cleanWord = word.toLowerCase().replace(CONFIG.PUNCTUATION, '');
      
      if (direction === 'engToSecret') {
        return CONFIG.WORD_LIST[cleanWord] || word.toLowerCase();
      } else {
        return reverseWordList[cleanWord] || word.toLowerCase();
      }
    }

    function applyOriginalCasing(original, translated) {
      if (original === original.toUpperCase()) {
        return translated.toUpperCase();
      }
      if (original[0] === original[0].toUpperCase()) {
        return translated.charAt(0).toUpperCase() + translated.slice(1);
      }
      return translated;
    }

    // =========================
    // UTILITY FUNCTIONS
    // =========================
    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('result').innerHTML = 
        '<span class="empty-result">Your translation will appear here...</span>';
      updateStats(0, 0, 0);
      saveState();
      showNotification('Text cleared', 'success');
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      
      if (resultText && !resultText.includes('Your translation will appear here')) {
        navigator.clipboard.writeText(resultText).then(() => {
          showNotification('üìã Copied to clipboard!', 'success');
        }).catch(err => {
          showNotification('‚ùå Failed to copy', 'error');
        });
      }
    }

    function updateStats(charCount, wordCount, translatedCount) {
      document.getElementById('charCount').textContent = charCount;
      document.getElementById('wordCount').textContent = wordCount;
      document.getElementById('translatedCount').textContent = translatedCount;
    }

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // =========================
    // STATE MANAGEMENT
    // =========================
    function saveState() {
      const inputText = document.getElementById('inputText').value;
      const direction = document.getElementById('direction').value;
      
      localStorage.setItem(CONFIG.STORAGE_KEYS.LAST_INPUT, inputText);
      localStorage.setItem(CONFIG.STORAGE_KEYS.LAST_DIRECTION, direction);
    }

    function loadSavedState() {
      const savedInput = localStorage.getItem(CONFIG.STORAGE_KEYS.LAST_INPUT);
      const savedDirection = localStorage.getItem(CONFIG.STORAGE_KEYS.LAST_DIRECTION);
      
      if (savedInput) {
        document.getElementById('inputText').value = savedInput;
      }
      if (savedDirection) {
        document.getElementById('direction').value = savedDirection;
      }
      
      // Update initial stats
      const text = savedInput || '';
      const words = text.trim().split(/\s+/).filter(w => w.length > 0);
      updateStats(text.length, words.length, 0);
    }

    // =========================
    // EVENT LISTENERS
    // =========================
    function setupEventListeners() {
      // Auto-translate on Enter (Ctrl+Enter or Cmd+Enter)
      document.getElementById('inputText').addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          translateText();
        }
      });
      
      // Auto-update character count
      document.getElementById('inputText').addEventListener('input', (e) => {
        const text = e.target.value;
        const words = text.trim().split(/\s+/).filter(w => w.length > 0);
        updateStats(text.length, words.length, 0);
        saveState();
      });
      
      // Password input on Enter
      document.getElementById('passwordInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          checkPassword();
        }
      });
      
      // Save direction changes
      document.getElementById('direction').addEventListener('change', saveState);
      
      // Add shake animation style
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
      `;
      document.head.appendChild(style);
    }

    // =========================
    // INITIALIZE ON LOAD
    // =========================
    document.addEventListener('DOMContentLoaded', initApp);
    
    // Reset authentication on page refresh or close
    window.addEventListener('beforeunload', () => {
      localStorage.removeItem('secret_translator_authenticated');
      localStorage.removeItem('secret_translator_password');
    });
  </script>
</body>
